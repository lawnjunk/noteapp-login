<main class="app-login">
  <form novalidate ng-submit="loginCtrl.login()">
    <section class="form-group">
      <label for="username"> Username: </label>
      <input class="form-control" name="username" type="text" required ng-model="loginCtrl.user.username">
    </section>
    
    <section class="form-group">
      <label for="password"> Password: </label>
      <input class="form-control" name="password" type="password" required ng-model="loginCtrl.user.password">
    </section>

    <button type="submit" class="btn btn-default"> Login </button>
  </form>
</main>
